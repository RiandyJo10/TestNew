<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Formulir Register Data Mahasiswa</title>
        <link rel = "stylesheet" href="style.css" />
    </head>
    <body>

        <h2>Reservation Hotel Room</h2>

        <form>
            <fieldset>
                <legend>Personal Data</legend>
            
                <p>1. Name <br />
                    <input type="text" name="name"/>
                </p>
                
                <p>2. Gender <br />
                    <input type="text" name="gender"/>
                </p>
                
                <p>3. Email Address <br />
                    <input type="email" name="email"/>
                </p>
                
                <p>4. Telp Number <br />
                    <input type="text" name="telp"/>
                </p>
            </fieldset>

            <fieldset>
                <legend>Reservation Room form</legend>
                
                <p>1. Reservation Name <br />
                    <input type="text" name="reservation_name"/>
                </p>
                
                <p>2. Booking date <br />
                    <input type="date" name="booking_date"/>
                </p>
                
                <p>3. Room Type <br />
                    <select name="room_type">
                        <option>Deluxe</option>
                        <option>Superior</option>
                        <option>Suite</option>
                    </select>
                </p>
                
                <p>4. Bed Type <br />
                    <select name="bed_type">
                        <option>Single</option>
                        <option>Twin</option>
                    </select>
                </p>
                
                <p>5. Breakfast <br />
                    <input type="radio" name="breakfast" value="with"/> With Breakfast
                    <input type="radio" name="breakfast" value="without"/> Without Breakfast
                </p>
            </fieldset>

            <fieldset>
                <legend>Payment</legend>
                
                <p>1. Check in date <br />
                    <input type="date" name="checkin"/>
                </p>
                
                <p>2. Check out date <br />
                    <input type="date" name="checkout"/>
                </p>
                
                <p>3. Payment Method <br />
                    <select name="payment_method">
                        <option>Cash</option>
                        <option>Credit Card</option>
                        <option>Debit Card</option>
                        <option>Transfer</option>
                    </select>
                </p>
            </fieldset>

            <br />
            <input type="submit" value="submit"/>

            
        </form>
    </body>
</html>
